<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>

    </style>
  </head>
  <body *ngIf="!isLogin">
    <div>
        <h1 class="header">Bienvenido a ZapWhat,</h1>
        <h1 class="header">por favor ingrese un usuario</h1>
    </div>
    <div class="login">
      <input [(ngModel)]="loginInput" (keyup.enter)="login()" id="m" autocomplete="off" /><button (click)="login()">Ingresar</button>
    </div>
  </body>
  <body *ngIf="isLogin">
      <h1 class="header">ZapWhat</h1>
      <ul id="messages">
        <li *ngFor="let msg of msgs" [ngClass]="{'serverMsg':msg.type==2,'serverMsg2':msg.type==1}">
        <span class="user">{{msg.user}}</span> {{msg.msg}}
        </li>
        <li *ngIf="writting.length > 0" class="writting animated bounce">
          <span *ngFor="let user of writting; let last = last">
            {{user}}<span *ngIf="!last">,</span>
          </span> <span *ngIf="writting.length == 1"> esta</span> <span *ngIf="writting.length > 1"> estan</span> escribiendo...
        </li>
      </ul>
      <div class="msg">
        <input [(ngModel)]="msgInput" (ngModelChange)="sendWrite()" (keyup.enter)="sendMsg()" id="m" autocomplete="off" /><button (click)="sendMsg()">Send</button>
      </div>
    </body>
</html>
